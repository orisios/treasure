<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas animation</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400" style="border: black solid 2px"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;
        var direction = "up";

        

        var keyNames = {
            32: "space",
            37: "left",
            38: "up",
            39: "right",
            40: "down",
            16: "shift",
            13: "enter",
            18: "alt"
        };

        var Ball = function () {
            this.x = width / 2;
            this.y = height / 2;
            this.speed = 5;
            this.xSpeed = 1;
            this.ySpeed = 0;
        };
        var drawCircle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };

        Ball.prototype.draw = function () {
            drawCircle(this.x, this.y, 10, true);
        };
        Ball.prototype.move = function () {
            this.x += this.xSpeed * this.speed;
            this.y += this.ySpeed * this.speed;

            if(this.x > width || this.x < 0) {
                this.xSpeed = -this.xSpeed;
            } else if (this.y > height || this.y < 0) {
                this.ySpeed = -this.ySpeed;
            }
        }
        Ball.prototype.setDirection = function (direction) {
            if (direction === "up") {
                this.xSpeed = 0;
                this.ySpeed = -1;
            } else if (direction === "down") {
                this.xSpeed = 0;
                this.ySpeed = 1;
            } else if (direction === "right") {
                this.xSpeed = 1;
                this.ySpeed = 0;
            } else if (direction === "left") {
                this.xSpeed = -1;
                this.ySpeed = 0;
            } else if (direction === "stop") {
                this.xSpeed = 0;
                this.ySpeed = 0;
            }
        };
        Ball.prototype.setSpeed = function (newSpeed) {
            if (newSpeed !== undefined && newSpeed !== "++" && newSpeed !== "--") {
                this.speed = newSpeed;
            } else if (newSpeed === "++" && this.speed < 9) {
                this.speed++;
            } else if (newSpeed === "--" && this.speed > 0) {
                this.speed--;
            }
            };

        var ball = new Ball();
        var keyActions = {
            32: "stop",
            37: "left",
            38: "up",
            39: "right",
            40: "down",
        };
        var speeds = {
            49: 1,
            50: 2,
            51: 3,
            52: 4,
            53: 5,
            54: 6,
            55: 7,
            56: 8,
            57: 9,
            90: "++",
            88: "--"
        };

        $("body").keydown(function (event) {
            var direction = keyActions[event.keyCode];
            var speed = speeds[event.keyCode];
            ball.setDirection(direction);
            ball.setSpeed(speed);
        });
        
        setInterval(function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ball.draw();
            ball.move();
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }, 30);


        </script>



</body>
</html>
