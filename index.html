    <script>
        var speak = function () {
            console.log(this.sound + "! меня зовут " + this.name + "!");
        }
        dog = {
            name: "Оладушек",
            legs: 4,
            isAwesome: true,
            age: 6,
            sound: "Гав-гав",
            speak: speak
        }
        console.log(dog.age);
        dog.bark = function () {
            console.log("Гав-гав! Меня зовут " + this.name);
            
        };
        
        dog.bark();


        var cat = {
            sound:  "Мяу",
            name: "Варежка",
            speak: speak
        }
        cat.speak();
        dog.speak();

    </script>
