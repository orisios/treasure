<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск сокровищ</title>
</head>
<body>
    <h1 id="heading">Найди клад!</h1>
    
    <img src="img/map.png" width=800 height=800  id="map" alt="treasure map">
    
    <p id="distance"></p>

    <script src="https://code.jQuery.com/jquery-2.1.0.js"></script>

    <script>

        // случайная точка с кладом
        var getRandomNumber = function (size) {
            return Math.floor(Math.random() * size);
        };

        var width = 800;
        var height = 800;
        
        var target = {
            x: getRandomNumber(width),
            y: getRandomNumber(height)
        }

        // обработчик кликов
        var clicks = 0;
        var maxClicks = 60;
        var getDistance = function (event, target) {
            var diffX = event.offsetX - target.x;
            var diffY = event.offsetY - target.y;
            return Math.sqrt(diffX * diffX) + (diffY * diffY);
        }
        var getDistanceHint = function (distance) {
            if (distance < 10) {
                return "Обожжешься! " + clicks + " Осталось попыток: " + (maxClicks - clicks);
            } else if (distance < 20) {
                return "Очень горячо! " + clicks  + " Осталось попыток: " + (maxClicks - clicks);
            } else if (distance < 40) {
                return "Горячо " + clicks  + " Осталось попыток: " + (maxClicks - clicks);
            } else if (distance < 80) {
                return "Тепло " + clicks  + " Осталось попыток: " + (maxClicks - clicks);
            } else if (distance < 160) {
                return "Холодно " + clicks;
            } else if (distance < 320) {
                return "Замерзнешь! " + clicks;
            } else { 
                return "Очень-очень холодно " + clicks;
            }

        }
        
        $("#map").click(function (event) {
            clicks++;
            var distance = getDistance(event, target);
            var distanceHint = getDistanceHint(distance);
            $("#distance").text(distanceHint);



                if (clicks >= 60) {
                    alert("GAME OVER");
                }
                if (distance < 8) {
                alert("Клад найден! Сделано кликов: " + clicks);
            }
        });

        

        console.log(clicks);

    </script>
</body>
</html>
