<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border: black solid 2px"></canvas>
    <h1 id="heading">МЫЫЫЫЫШЬ</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var drawCircle = function (x, y, radius, fillCircle = false) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            };
            
        }


        var drawSnowman = function (x = 55, y = 160, ) {
            ctx.fillStyle = "black";
            ctx.lineWidth = 3;
            drawCircle(x, y, 25);
            drawCircle(x, y + 60, 35);
            drawCircle(x - 10, y -5, 4, true);
            drawCircle(x + 10, y -5, 4, true);
            drawCircle(65, 155, 4, true);
            drawCircle(x, y + 45, 4, true);
            drawCircle(x, y + 60, 4, true);
            drawCircle(x, y + 75, 4, true);

            ctx.fillStyle = "orange";
            drawCircle(x, y + 5, 4, true);
        }

        var points = [[50, 50], [50, 100], [25, 120], [100, 50], [70, 90], [100, 90], [70, 120]];
        var drawPoints = function (points) {
            ctx.strokeStyle = "Black";
            ctx.lineWidth = 4;
            ctx.beginPath();
            for (i = 0; i < points.length - 1; i++) {
                ctx.moveTo(points[i][0], points[i][1]);
                ctx.lineTo(points[i + 1][0], points[i + 1][1]);
            }
            ctx.stroke();
        }

        $("html").mousemove(function (event) {
            drawCircle(event.pageX, event.pageY, 25);
            });


        </script>
</body>
</html>
